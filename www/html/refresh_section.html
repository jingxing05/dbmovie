<section id="refresh_section" >
    <header>
        <nav class="left">
            <a href="#" data-icon="icon undo" data-target="back">返回</a>
        </nav>
        <h1 class="title">{{title}}</h1>
        <nav class="right">
            <a href="#index_section" data-icon="icon home" data-target="section">首页</a>
        </nav>
    </header>
    <article class="active" id="layout_book_article">
        <div class="grid indented">
            <div class="col-0" style="width: 100px;"><img width="100" src="{{images.medium}}" /></div>
            <div class="col-1">
                {{title}}<br />
                {{rating.average}}分<br />
                {{year}}年 {{each countries as value i}} {{value}} {{/each}}<br />
                {{each genres as value i}} {{value}} {{/each}}<br />

            </div>
        </div>
        <h3>导演</h3>
        <div class="grid demo-grid">
            <div class="col-1">col-1</div>
            <div class="col-1">col-1</div>
            <div class="col-1">col-1</div>
            <div class="col-1">col-1</div>
        </div>
        <h4>演员</h4>
        <div class="grid demo-grid">
            <div class="col-1">col-1</div>
            <div class="col-1">col-1</div>
            <div class="col-1">col-1</div>
            <div class="col-1">col-1</div>
        </div>
    </article>
</section>
